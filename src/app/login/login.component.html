<h2>Login</h2>

<form (ngSubmit)="login()">
  <input
    type="text"
    [(ngModel)]="userId"
    name="userId"
    placeholder="User ID"
    required
  />

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    required
  />

  <button type="submit">Login</button>

  <p style="color:red" *ngIf="error">{{ error }}</p>
</form>
